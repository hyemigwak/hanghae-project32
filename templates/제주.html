<!doctype html>

    <!-- Webpage Title -->

    <!-- Bulma CSS -->

    <!-- JS -->

            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e07df1922.js" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            click_jeju();
        });

        function likestar() {
            $.ajax({
                type: "POST",
                url: "/api/like",
                data: {sample_give: '샘플데이터'},
                success: function (response) {
                    alert(response["msg"]);
                    console.log(response)
                    window.location.reload();
                }
            })
        }

        function click_jeju() {
            $.ajax({
                type: 'GET',
                url: '/api/제주',
                data: {},
                success: function (response) {
                    let travel_jeju = response['travel_jeju']
                    for (let i = 0; i < travel_jeju.length; i++) {
                        let img_url = travel_jeju[i]['img_url']
                        let place = travel_jeju[i]['place']
                        let description = travel_jeju[i]['description']

                        let temp_html = `<div class="card" style="width: 300px; height:400px;">
                                                   <img class="card-img-top" src="${img_url}" alt="여행지사진">
                                                     <div class="card-body">
                                                    <h5 class="card-title">${place}</h5>
                                                    <p class="card-text">${description}</p>
                                                     </div>
                                            </div>`
                        $('#star-box').append(temp_html)
                    }
                }
            });
        }


    </script>

    <style>
        .card {
            float: left;
            margin-right: 15px;
            margin-bottom: 25px;
        }

        .cards {
            margin: auto;
            display: block;
            width: 1000px;
        }

        .nav {
            display: block;
            margin: 0 auto 10px;
            width: 900px;

        }

        .nav li:hover {
            color: black;

        }

        .mypage {
            float: right;
            padding: 20px;
            font-weight: bold;
        }

        .heart1 {
            width: 45px;
            height: 30px;
            display: block;
            float: left;
        }

        .black1 {
            width: 45px;
            height: 30px;
            float: left;
        }

        .memo {
            float: left;
        }

        .star-list {
            width: 500px;
            margin: 20px auto 0 auto;
            display: inline;
        }

    </style>

</head>
<body>

</div>
<div class="cards">
    <div class="star-list" id="star-box">

            <img class="card-img-top"
                 src="http://file.instiz.net/data/file/20140708/a/3/6/a36d6ebd01b1dfe22e2a577b881631cc.png" alt="여행지사진">
            <div class="card-body">

                <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('${post['_id']}', 'heart')">
                    <span class="icon is-small"><i class="fa fa-heart" aria-hidden="true"></i></span>&nbsp;<span
                        class="like-num">2.7k</span>
            </div>
